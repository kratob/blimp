<!doctype html>
<html ng-app="blimp" ng-controller="LayoutCtrl as layout">
  <head>
    <meta charset="utf-8">
    <title>Blimp (Twitch Highlight Search)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" />

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/core/core.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/button/button.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/content/content.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/icon/icon.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/input/input.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/progressCircular/progressCircular.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/toolbar/toolbar.css" />
    <link rel="stylesheet" href="bower_components/angular-material/modules/js/whiteframe/whiteframe.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body layout='column'>
    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <md-toolbar layout='row' layout-align='center' class='md-whiteframe-z2'>
      <div class="md-toolbar-tools" flex='100' flex-gt-lg='80' ng-cloak>
        <a class='logo' href='#/'>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve"><g><path fill="none" class="outline" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="   M47,16.754l-6.325-3.193V1.485h-3.737l-3.93,7.443c-3.384-1.609-7.717-2.578-12.439-2.578C9.76,6.351,1,11.407,1,17.643   s8.76,11.289,19.568,11.289c10.203,0,18.573-4.511,19.472-10.265L47,16.754z"></path><path fill="none" class="outline" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="   M33.186,43.068c0,1.895-1.423,3.446-3.163,3.446H15.004c-1.74,0-3.162-1.552-3.162-3.446v-6.275c0-1.895,1.422-3.446,3.162-3.446   h15.019c1.74,0,3.163,1.552,3.163,3.446V43.068z"></path><g><line fill="none" class="outline" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="19.4" y1="38.256" x2="19.4" y2="41.606"></line><line fill="none" class="outline" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="25.629" y1="38.256" x2="25.629" y2="41.606"></line></g><line fill="none" class="outline" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="21.751" y1="28.932" x2="21.751" y2="33.347"></line></g></svg>
        </a>
        {{ layout.layout.title }}
        <div flex></div>
        <a class="github-link" href="https://github.com/kratob/blimp">github</a>
      </div>
    </md-toolbar>
    <md-content md-scroll-y class="content" layout-padding layout='row' layout-align='center' flex>
      <div ng-view="" flex='100' flex-gt-lg='80'></div>
    </md-content>


    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lscache/lscache.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/angular-material/modules/js/core/core.js"></script>
    <script src="bower_components/angular-material/modules/js/button/button.js"></script>
    <script src="bower_components/angular-material/modules/js/content/content.js"></script>
    <script src="bower_components/angular-material/modules/js/icon/icon.js"></script>
    <script src="bower_components/angular-material/modules/js/input/input.js"></script>
    <script src="bower_components/angular-material/modules/js/progressCircular/progressCircular.js"></script>
    <script src="bower_components/angular-material/modules/js/toolbar/toolbar.js"></script>
    <script src="bower_components/angular-material/modules/js/whiteframe/whiteframe.js"></script>
    <!-- endbuild -->

    <!-- build:js -->
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/controllers/channel.js"></script>
        <script src="scripts/services/channel.js"></script>
        <script src="scripts/services/highlight.js"></script>
        <script src="scripts/services/ls_cache.js"></script>
        <script src="scripts/services/twitch_api.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/layout.js"></script>
        <script src="scripts/services/layout.js"></script>
        <!-- endbuild -->
</body>
</html>
