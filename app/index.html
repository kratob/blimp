<!doctype html>
<html ng-app="brexSearchApp" ng-controller="LayoutCtrl as layout">
  <head>
    <meta charset="utf-8">
    <title>{{ layout.layout.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body layout='column'>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <md-toolbar layout='row' layout-align='center' class='md-whiteframe-z2'>
      <div class="md-toolbar-tools" flex='100' flex-gt-lg='80'>
        {{ layout.layout.title }}
      </div>
    </md-toolbar>
    <md-content md-scroll-y class="content" layout-padding layout='row' layout-align='center' flex>
      <div ng-view="" flex='100' flex-gt-lg='80'></div>
    </md-content>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lscache/lscache.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/controllers/channel.js"></script>
        <script src="scripts/services/channel.js"></script>
        <script src="scripts/services/highlight.js"></script>
        <script src="scripts/services/ls_cache.js"></script>
        <script src="scripts/services/twitch_api.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/layout.js"></script>
        <script src="scripts/services/layout.js"></script>
        <!-- endbuild -->
</body>
</html>
